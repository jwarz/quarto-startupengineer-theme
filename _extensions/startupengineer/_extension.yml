title: "YOUR ORGANIZATION TITLE"
author: "YOU"
institute: "YOUR ORGANIZATION"
contributes:
  formats:
    revealjs:
      theme: [tie.scss, tie-logo.scss]
      css: logo.css
      slide-number: c/t
      chalkboard: true
      hide-inactive-cursor: true
      controls: true
      preview-links: auto
      highlight-style: github-light
      include-in-header: favicon.html
      from: markdown+emoji
      mainfont: "Poppins"
      ## EXECUTION
      execute:
        echo: true
      revealjs-plugins:
        - jwarz/FullscreenButton
        - jwarz/ToggleDarkMode
        - jwarz/SimpleMenu
        - jmgirard/lordicon
      shortcodes:
        - jmgirard/lordicon
      format-resources: assets
